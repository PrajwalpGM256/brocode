version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: codereview_postgres
    environment:
      POSTGRES_USER: codereview
      POSTGRES_PASSWORD: codereview123
      POSTGRES_DB: codereview_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codereview"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: codereview_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://codereview:codereview123@postgres:5432/codereview_db
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data:
